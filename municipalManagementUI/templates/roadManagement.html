<!DOCTYPE html>
{% extends "common/base.html" %}
<html lang="zh">
{% load static %}
<head>
    {% block title %}
        <title>道路可视化管理</title>
        <style>
            html,body{
                width: 100%;
                height: 100%;
            }
        </style>
    {% endblock %}
</head>

<body>
    {% block bodycontent %}
        <div id="map" style="height: 100%;width: 80%;float: right;">
        </div>

        <div style="width: 20%;height: 100%;">
            <table id="roadTable" class="table table-bordered table-hover .table-striped">
                <thread>
                    <tr>
                        <th>道路编号</th>
                        <th>道路名称</th>
                        <th>道路等级</th>
                    </tr>
                </thread>
                <tbody>
                    {% for road in roads %}
                        <tr onclick="onRoadRowClick(this);">
                            <th>{{ road.道路编号 }}</th>
                            <th>{{ road.道路名称 }}</th>
                            <th>{{ road.道路等级.道路等级 }}</th>
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>

    {% endblock %}

    {% block privatejs %}
        <script src={% static "js/roadManagement.js" %}></script>
    {% endblock %}
</body>
</html>
