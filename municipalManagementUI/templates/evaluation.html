<!DOCTYPE html>
{% extends "common/base.html" %}
{% load static %}
<html lang="en">
<head>

{% block title %}
    <title>查看评估</title>
{% endblock %}

{% block privatecss %}
    <link href={% static "css/evaluation.css" %} rel="stylesheet">
{% endblock %}

</head>
<body>
{% block bodycontent %}
    <div class="container table-bordered">
        <form class="form-horizontal center-block">
            <div class="form-group">
                <label class="col-md-2 control-label">选择道路</label>
                <div class="col-md-4">
                    <select class="form-control">
                        {% for road in roads %}
                            <option>{{ road.道路编号 }} {{ road.道路名称 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <label class="col-md-2 control-label">选择年份</label>
                <div class="col-md-4">
                    <select class="form-control">

                    </select>
                </div>
            </div>
            <div class="form-group text-center">
                <input type="submit" class="form-control btn btn-primary" value="生成评估" style="width: 50%;">
            </div>
        </form>
    </div>

    <div class="container">
        <table class="table table-bordered table-hover .table-striped">
            <thead>
                <tr>
                    <td style="font-size: 1.1em; font-weight: bold">年份</td>
                    <td>PQI</td>
                    <td>等级</td>
                    <td>RQI</td>
                    <td>等级</td>
                    <td>PCI</td>
                    <td>等级</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2017</td>
                    <td>78</td>
                    <td>B</td>
                    <td>88</td>
                    <td>A</td>
                    <td>83</td>
                    <td>B</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}


{% block privatejs %}
{% endblock %}
</body>
</html>
