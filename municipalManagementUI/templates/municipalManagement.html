<!DOCTYPE html>
<html>
{% extends "common/base.html" %}
{% load static %}
<head>
    {% block privatecss %}
        <link href={% static "css/municipalManagement.css" %} rel="stylesheet">
    {% endblock %}

    {% block privatejs %}
        <title>市政道路管理</title>
    {% endblock %}

</head>
<body>

{% block bodycontent %}
    <div style = "text-align:right;">
        <p>
            <a class="btn btn-default" href="/logout/">注销</a>
        </p>
    </div>

    <div class="transform">
    </div>

    <div id="wrap">
        <div class="block" id="block_basic_info">
            <div id="profile_pic_div">
                <img id="profile_pic" src={% static "images/tx.png" %}>
            </div>
            <div id="block_text">
                <p>
                    姓名：{{name}}
                </p>
                <p>
                    工号：{{employee_id}}
                </p>
                <p>
                    职能：{{position}}
                </p>
{#                <p>#}
{#                    <a class="btn btn-default" href="/logout/">注销</a>#}
{#                </p>#}
            </div>
        </div>

        <div class="block" id="block_evaluate">
            <img src={% static "images/pg.png" %}>
            <p style="margin-top: 55%;">
                <a href="/municipalManagement/evaluation/" style="color: white;">技术评估</a>
            </p>
        </div>

        <div id="block_inline_wrap">
            <div class="block" id="block_road_management">
                <img src={% static "images/dl.png" %} >
                <p>
                    <a href="/municipalManagement/roadManagement/" style="">道路管理</a>
                </p>
            </div>

            <div class="block" id="block_employee_management">
                <img src={% static "images/yg.png" %} >
                <p>
                    <a href="/admin/">职工管理</a>
                </p>
            </div>
        </div>
