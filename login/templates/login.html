<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    {% include "common/logo.html" %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href={% static "css/login.css" %} rel="stylesheet">
</head>
<body>
    <div class="transbox">
        <form class="form-horizontal" role="form" action="/trueLogin/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="titlesystem">
                    <label class="col-sm-9 control-label" style="font-size:23px;margin-left:8px;">轻量级城市道路管理系统</label>
                    <br>
                    <br>
                </div>
                <div class="inputsystem" style="margin-top:35px;">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label" style="font-size:17px">工号</label>
                        <div class="col-sm-10">
                            <input type="text" name="employee_id" class="form-control" id="firstname" placeholder="请输入工号" style="width:310px">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label" style="font-size:17px;margin-top:30px;">密码</label>
                        <div class="col-sm-10" style="margin-top:30px;">
                            <input type="password" name="password" class="form-control" id="lastname" placeholder="请输入密码" style="width:310px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-left:-25px;">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="autoLogin">记住登陆状态
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-top:40px">
                <div align="center">
                    <input type="submit" class="btn btn-default" value="登录">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
