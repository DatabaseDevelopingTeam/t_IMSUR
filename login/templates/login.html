<!DOCTYPE html>
{% extends "common/base.html" %}
{% load static %}
<head>
    {% block privatecss %}
        <link href={% static "css/login.css" %} rel="stylesheet">
    {% endblock %}

    {% block title %}
        <title>登录</title>
    {% endblock %}
</head>
<body>
{% block bodycontent %}
    <div class="transbox">
        <form class="form-horizontal" role="form" action="/trueLogin/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="titlesystem">
                    <label class="col-sm-9 control-label" style="font-size:23px;margin-left:8px;">轻量级城市道路管理系统</label>
                    <br>
                    <br>
                </div>
                <div class="inputsystem" style="margin-top:35px;">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label" style="font-size:17px">工号</label>
                        <div class="col-sm-10">
                            <input type="text" onblur="checkIfEmployeeIdExists(this)" name="employee_id" class="form-control" id="firstname" placeholder="请输入工号" style="width:310px">
                            <span id="idError" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label" style="font-size:17px;margin-top:30px;">密码</label>
                        <div class="col-sm-10" style="margin-top:30px;">
                            <input type="password" name="password" class="form-control" id="lastname" placeholder="请输入密码" style="width:310px">
                            <span id="pwdError" style="color: red">{{ pwdErrorInfo }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-left:-25px;">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="autoLogin">记住登陆状态
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-top:20px">
                <div align="center">
                    <input id="submitInput" type="submit" class="btn btn-default" value="登录">
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block privatejs %}
    <script src="{% static "js/login.js" %}"></script>
{% endblock %}

</body>
