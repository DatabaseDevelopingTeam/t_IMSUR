<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href={% static "css/login.css" %} rel="stylesheet">
</head>

<body>
<div class="transbox">
    <form class="form-horizontal" role="form" action="/trueLogin/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-8 control-label">轻量级城市道路管理系统</label>
            <br>
            <br>
            <label for="firstname" class="col-sm-2 control-label">工号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" name="employee_id" placeholder="请输入工号">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="autoLogin" >自动登录
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" value="登录">
            </div>
        </div>
    </form>
</div>
</body>
</html>
