<!DOCTYPE html>
{% extends "common/base.html" %}
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    {% block privatecss %}
        <link href={% static "css/Management.css" %} rel="stylesheet">
    {% endblock %}

    {% block title %}
        <title>养护人员管理</title>
    {% endblock %}
</head>
<body>
    {% block bodycontent %}
    <div style = "text-align:right;">
    <p>
        <a class="btn btn-default" href="/logout/">注销</a>
    </p>
    </div>
    <div class="transform"></div>
    <div id="wrap">
        <div class="block" id="block_basic_info">
            <div id="profile_pic_div">
                <img id="profile_pic" src={% static "images/tx.png" %}>
            </div>
            <div id="block_text">
                <p>
                    姓名：{{name}}
                </p>
                <p>
                    工号：{{employee_id}}
                </p>
                <p>
                    职能：{{position}}
                </p>
            </div>
        </div>
        <a href="/patrolManagement/patrolMap/"><div class="block" id="block_evaluate">
            <img src={% static "images/记录.png" %}>
            <p style="margin-top: 55%;color:white;text-align:center;">
                巡查管理
            </p>
        </div></a>

        <div id="block_inline_wrap">
            <a href="/patrolManagement/patrolMap/"><div class="block" id="block_road_management">
                <img src={% static "images/今日任务.png" %} >
                <p>今日任务</p>
            </div></a>

            <div class="block" id="block_employee_management">

                <img src={% static "images/定期任务.png" %} >
                <p>
                    <a href="/admin/">定期任务</a>
                </p>
            </div>
        </div>

    </div>
    {% endblock %}

</body>
</html>
